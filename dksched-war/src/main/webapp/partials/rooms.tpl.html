<div class="container">
  <div ng-controller="RoomCtrl">
    <div class="row">
      <div class="col-sm-6">
        <div class="col-sm-6">
          <h1>Room List</h1>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Room</th>
              <th>Description</th>
              <th>#Volunteers</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="room in rooms | filter:filterString" ng-click="displayRoom(room)">
              <td>{{room.name}}</td>
              <td>{{room.description}}</td>
              <td>{{room.defaultVolunteerSlots}}</td>
            </tr>
          </tbody>
        </table>
        <div class="col-sm-6">
          <a id='addRoom' class='btn btn-primary' ng-click="addRoom()">Add</a>
        </div>
         
      </div>
      
      <div class="col-sm-6 ng-hide" ng-show="room">
        <h1>Details</h1>
        <form role="form" name="roomEditForm" novalidate>

          <div class="form-group row" ng-class="{'has-error': form.name.$error.required}">
            <label class="control-label col-sm-4 text-right" for="name">
              Room Name<span class="help-block error" ng-show="roomEditForm.name.$error.required">Required</span>
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" name="name" placeholder="Room Name" ng-model="room.name" required="required"/>
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-4 text-right" for="description">Description</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="description" name="description" placeholder="Description" ng-model="room.description"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="control-label col-sm-4 text-right" for="defaultVolunteerSlots"># Volunteers
              <span class="help-block error" ng-show="roomEditForm.defaultVolunteerSlots.$error.min || roomEditForm.defaultVolunteerSlots.$error.required">Positive number required</span>
            </label>
            <div class="col-sm-8">
              <input type="number" min="1" class="form-control" id="defaultVolunteerSlots" name="defaultVolunteerSlots" placeholder="# Volunteers" required ng-model="room.defaultVolunteerSlots"/>
            </div>
          </div>
          
          <div class="form-group row">
            <input type="submit" class="btn btn-default col-sm-offset-1 col-sm-2" ng-click="saveRoom(room)" value="Save"/>
            <a class="col-sm-2 btn" ng-click="deleteRoom(room)">Delete</a>
            <a class="col-sm-2 btn" ng-click="voidRoom()">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div> <!-- container/controller -->
